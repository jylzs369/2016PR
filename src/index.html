<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide scene1">
                <div class="bg-pattern absolute"></div>
                <div class="house absolute onlighted zoom"></div>
                <div class="workflow">
                    <div id="icon-path0" class="icon-path0-wrap absolute">
                        <div class="icon-path0"></div>
                    </div>
                    <div id="icon-path1" class="icon-path1-wrap absolute">
                        <div class="icon-path1"></div>
                    </div>
                    <div id="icon-path1" class="icon-path2 absolute"></div>
                    <div id="icon-path2" class="icon-path3 absolute"></div>
                    <div id="icon-path3" class="icon-path4 absolute"></div>
                    <div id="icon-path4" class="icon-request absolute"></div>
                    <div class="icon-system absolute">
                        <div class="icon-gear-big"></div>
                        <div class="icon-gear-small"></div>
                    </div>
                    <div class="icon-staff absolute"></div>
                    <div class="icon-water absolute"></div>
                </div>
            </div>
            <div class="swiper-slide scene1">
                <div class="bg-pattern absolute"></div>
                <div class="house absolute"></div>
                <div class="mark dark"></div>
                <p class="typefont1-1 color-white" data-typefont="2016年的第一次接触"></p>
                <div class="icon-location color-white absolute faster">杭州万科白鹭郡东</div>
                <div class="icon-msg absolute ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="4s"></div>
                <div class="icon-light absolute hide"></div>
            </div>
            <div class="swiper-slide scene2">scene2</div>
            <div class="swiper-slide scene3">scene3</div>
            <div class="swiper-slide scene4">scene4</div>
            <div class="swiper-slide scene5">scene5</div>
            <div class="swiper-slide scene6">scene6</div>
            <div class="swiper-slide scene7">scene7</div>
            <div class="swiper-slide scene8">scene8</div>
            <div class="swiper-slide scene9">scene9</div>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/swiper.jquery.min.js"></script>
    <script src="scripts/swiper.animate.min.js"></script>
    <script src="scripts/typed.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
