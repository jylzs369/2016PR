<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide scene1">
                <div class="bg-pattern absolute"></div>
                <div class="house-close">
                    <div class="icon-user-close"></div>
                    <div class="icon-water-close"></div>
                    <div class="icon-laugh"></div>
                </div>
                <div class="house absolute"></div>
                <div class="mark"></div>
                <!--<div class="house absolute onlighted zoom"></div>-->
                <p class="typefont1-1 color-white" data-typefont="2016年的第一次接触"></p>
                <div class="distant">
                    <div class="icon-location color-white absolute ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="6.5s">杭州万科白鹭郡东</div>
                    <div class="icon-msg absolute ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="8s"></div>
                    <div class="icon-light absolute"></div>
                </div>
                <div class="workflow transparent">
                    <div class="path-wrap path0-wrap">
                        <div class="path path0"></div>
                    </div>
                    <div class="path-wrap path1-wrap">
                        <div class="path path1"></div>
                    </div>
                    <div class="path-wrap path2-wrap">
                        <div class="path path2"></div>
                    </div>
                    <div class="path-wrap path3-wrap">
                        <div class="path path3"></div>
                    </div>
                    <div class="path-wrap path4-wrap">
                        <div class="path path4"></div>
                    </div>
                    <div class="icon-user absolute"></div>
                    <div class="icon-request absolute"></div>
                    <div class="icon-system absolute">
                        <div class="icon-gear-big"></div>
                        <div class="icon-gear-small"></div>
                    </div>
                    <div class="icon-staff absolute"></div>
                    <div class="icon-water absolute"></div>
                    <div class="text-pop typefont1-2" data-typefont="XX女士向万科物业发出了新年第一个服务请求：<br>“需要立即上门送一桶18元的农夫山泉”"></div>
                    <div class="text-pop typefont1-3" data-typefont="系统收到报事时间为50毫秒！"></div>
                    <div class="text-pop typefont1-4" data-typefont="接到业主报事，马上解决！"></div>
                    <p class="text-time time1">&lt;50毫秒&gt;</p>
                    <p class="text-time time2">&lt;66秒&gt;</p>
                    <p class="text-time time3">&lt;16分51秒&gt;</p>
                </div>
            </div>
            <div class="swiper-slide scene2">
                <div class="scene2-bg1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="scene2-bg3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
            </div>
            <div class="swiper-slide scene3">
                <div class="scene3-bg1 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="scene3-computer ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
                <div class="scene3-logo ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
                <div class="scene3-bar ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></div>
                <div class="scene3-line ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></div>
                <div class="scene3-gear-lg ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s"></div>
                <div class="scene3-gear-sm ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.3s"></div>
                <div class="scene3-gear-xs ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.8s"></div>
                <div class="scene3-summary ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s"></div>
            </div>
            <div class="swiper-slide scene4">
                <!--<div class="scene4-category-white ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></div>-->
                <div class="scene4-summary ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></div>
            </div>
            <div class="swiper-slide scene5">
                <div class="scene5-bg2" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="scene5-citation ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <!--<div class="scene5-star-sm ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>-->
                <div class="scene5-left-hand ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="scene5-right-hand ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
                <div class="scene5-persons ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="scene5-star ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></div>
                <div class="scene5-summary ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s"></div>
                <!--<div class="scene5-person1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>-->
            </div>
            <div class="swiper-slide scene6">scene6</div>
            <div class="swiper-slide scene7">scene7</div>
            <div class="swiper-slide scene8">
                <div class="cloud">
                    <div class="cloud1">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud2">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud3">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud4">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud5">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud6">
                        <img src="images/icon-cloud-transparent.png">
                    </div>
                </div>
                <div class="earth">
                    <div class="icon-earth ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    </div>
                    <div class="house">
                        <img class="house1 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/icon-house1.png">
                        <img class="house2 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"src="images/icon-house2.png">
                        <img class="house3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="images/icon-house3.png">
                        <img class="house4 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/icon-house4.png">
                        <img class="house5 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s" src="images/icon-house5.png">
                        <img class="house6 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" src="images/icon-house6.png">
                        <img class="house7 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s" src="images/icon-house7.png">
                    </div>
                    <div class="bird"></div>
                    <div class="text ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3s"></div>
                </div>
            </div>
            <div class="swiper-slide scene9">
                <div class="logo">
                    <img class="logo-vanke ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s" src="images/logo.png">
                    <div class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                    <img class="logo-owl ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s" src="images/logo-owl.png">
                </div>
                <img class="text-hello ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s" src="images/text-hello.png">
            </div>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/swiper.jquery.min.js"></script>
    <script src="scripts/swiper.animate.min.js"></script>
    <script src="scripts/typed.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
