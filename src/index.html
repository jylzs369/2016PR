<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide scene1">
                <!--<div class="loading">
                    <img src="images/loading.gif" alt="loading">
                </div>-->
                <p class="typefont1-1 color-white ani" swiper-animate-effect="fadeInOut" swiper-animate-duration="5s" swiper-animate-delay="1s" data-typefont="2016年的第一次接触"></p>

                <div class="mark ani" swiper-animate-effect="brighten" swiper-animate-duration="7s" swiper-animate-delay="0s"></div>

                <div class="distant ani" swiper-animate-effect="distantAnime" swiper-animate-duration="2.5s" swiper-animate-delay="7.5s">
                    <div class="icon-location color-white ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="6.5s"><img src="images/icon-location.png">杭州万科白鹭郡东</div>
                    <img class="icon-msg ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="8s" src="images/icon-msg.png">
                </div>
                <div class="house ani" swiper-animate-effect="houseAnime" swiper-animate-duration="26s" swiper-animate-delay="9s"></div>
                
                <div class="workflow ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.2s" swiper-animate-delay="35s">
                    <div class="path-wrap path0-wrap ani" swiper-animate-effect="path0WrapAnimate" swiper-animate-duration="0.2s" swiper-animate-delay="15.5s">
                        <img class="path path0 ani" swiper-animate-effect="path0Animate" swiper-animate-duration="0.2s" swiper-animate-delay="15.5s" src="images/icon-path0.png">
                    </div>
                    <div class="path-wrap path1-wrap ani" swiper-animate-effect="path1WrapAnimate" swiper-animate-duration="0.5s" swiper-animate-delay="15.7s">
                        <img class="path path1 ani" swiper-animate-effect="path1Animate" swiper-animate-duration="0.25s" swiper-animate-delay="15.7s" src="images/icon-path1.png">
                    </div>
                    <div class="path-wrap path2-wrap ani" swiper-animate-effect="path2WrapAnimate" swiper-animate-duration="2s" swiper-animate-delay="21s">
                        <img class="path path2 ani" swiper-animate-effect="path2Animate" swiper-animate-duration="2s" swiper-animate-delay="21s" src="images/icon-path2.png">
                    </div>
                    <div class="path-wrap path3-wrap ani" swiper-animate-effect="path3WrapAnimate" swiper-animate-duration="2s" swiper-animate-delay="28s" >
                        <img class="path path3 ani" swiper-animate-effect="path3Animate" swiper-animate-duration="2s" swiper-animate-delay="28s" src="images/icon-path3.png">
                    </div>
                    <div class="path-wrap path4-wrap ani" swiper-animate-effect="path4WrapAnimate" swiper-animate-duration="2s" swiper-animate-delay="30s">
                        <img class="path path4 ani" swiper-animate-effect="path4Animate" swiper-animate-duration="2s" swiper-animate-delay="30s" src="images/icon-path4.png">
                    </div>
                    <img class="icon-user ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="10.2s" src="images/icon-user.png">
                    <img class="icon-request ani" swiper-animate-effect="requestAnimate" swiper-animate-duration="1.5s" swiper-animate-delay="10.5s" src="images/icon-request.gif">
                    <div class="icon-system ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="15.8s">
                        <img class="icon-gear-big ani" swiper-animate-effect="bigGearAnimate" swiper-animate-duration="1s" swiper-animate-delay="16s" src="images/icon-gear-big.png">
                        <img class="icon-gear-small ani"  swiper-animate-effect="smallGearAnimate" swiper-animate-duration="1s" swiper-animate-delay="16s" src="images/icon-gear-small.png">
                    </div>
                    <img class="icon-staff ani"  swiper-animate-effect="staffAnimate" swiper-animate-duration="1s" swiper-animate-delay="22.5s" src="images/icon-staff.png">
                    <img class="icon-water ani"  swiper-animate-effect="waterMoveAnimate" swiper-animate-duration="5s" swiper-animate-delay="27.5s" src="images/icon-water.png">
                    <div class="text-pop typefont1-2 ani" swiper-animate-effect="fadeInOut" swiper-animate-duration="4s" swiper-animate-delay="11s" data-typefont="XX女士向万科物业发出了新年第一个服务请求：<br>“需要立即上门送一桶18元的农夫山泉”"></div>
                    <div class="text-pop typefont1-3 ani"swiper-animate-effect="fadeInOut" swiper-animate-duration="3.5s" swiper-animate-delay="16.5s" data-typefont="系统收到报事时间为50毫秒！"></div>
                    <div class="text-pop typefont1-4 ani" swiper-animate-effect="fadeInOut" swiper-animate-duration="3.5s" swiper-animate-delay="24s" data-typefont="接到业主报事，马上解决！"></div>
                    <p class="text-time time1 ani" swiper-animate-effect="blinking" swiper-animate-duration="1s" swiper-animate-delay="19.2s">&lt;50毫秒&gt;</p>
                    <p class="text-time time2 ani" swiper-animate-effect="blinking" swiper-animate-duration="1s" swiper-animate-delay="26s">&lt;66秒&gt;</p>
                    <p class="text-time time3 ani" swiper-animate-effect="blinking" swiper-animate-duration="1s" swiper-animate-delay="33s">&lt;16分51秒&gt;</p>
                </div>

                <div class="house-close ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".5s" swiper-animate-delay="35s">
                    <img class="icon-user-close ani infinite" swiper-animate-effect="userAnimate" swiper-animate-duration="1s" swiper-animate-delay="36s" src="images/icon-user-close.png">
                    <img class="icon-water-close" src="images/icon-water-close.png">
                    <img class="icon-laugh ani infinite" swiper-animate-effect="laughAnimate" swiper-animate-duration="1s" swiper-animate-delay="36s" src="images/icon-laugh.png">
                </div>
            </div>
            <div class="swiper-slide scene2">scene2</div>
            <div class="swiper-slide scene3">scene3</div>
            <div class="swiper-slide scene4">scene4</div>
            <div class="swiper-slide scene5">scene5</div>
            <div class="swiper-slide scene6">
                <div class="axis ani" swiper-animate-effect="axisMove" swiper-animate-duration="5s" swiper-animate-delay="0.5s"></div>
                <img class="text-scene6-1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="5s" src="images/text-scene6-1.png">
                <img class="text-scene6-2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="6s" src="images/text-scene6-2.png">
            </div>
            <div class="swiper-slide scene7">
                <div class="star">
                    <img class="star1 ani infinite" swiper-animate-effect="starFlash" swiper-animate-duration="1.2s" swiper-animate-delay="0s" src="images/icon-star.png">
                    <img class="star2 ani infinite" swiper-animate-effect="starFlash" swiper-animate-duration="0.5s" swiper-animate-delay="0s"  src="images/icon-star.png">
                    <img class="star3 ani infinite" swiper-animate-effect="starFlash" swiper-animate-duration="0.8s" swiper-animate-delay="0s" src="images/icon-star.png">
                    <img class="star4 ani infinite" swiper-animate-effect="starFlash" swiper-animate-duration="1s" swiper-animate-delay="0s" src="images/icon-star.png">
                </div>
                <div class="circle">
                    <img class="track ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay=".5s" src="images/icon-track.png">
                    <div class="rocket-wrap ani infinite" swiper-animate-effect="rocketWrapMove" swiper-animate-duration="8s" swiper-animate-delay="3s">
                        <img class="rocket ani infinite" swiper-animate-effect="rocketMove" swiper-animate-duration="8s" swiper-animate-delay="1s" src="images/icon-rocket.png">
                    </div>
                    <img class="mars ani infinite" swiper-animate-effect="marsRotate" swiper-animate-duration="5s" swiper-animate-delay="0s" src="images/icon-mars.png">
                    <img class="earth ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/icon-hold-earth.png">
                </div>
                <img class="saturn ani infinite" swiper-animate-effect="saturnRotate" swiper-animate-duration="4s" swiper-animate-delay="0s" src="images/icon-saturn.png">
                <img class="planet ani infinite" swiper-animate-effect="planetRotate" swiper-animate-duration="8s" swiper-animate-delay="0s" src="images/icon-planet.png">
                <img class="text ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3s" src="images/text-scene7.png">
            </div>
            <div class="swiper-slide scene8">
                <div class="cloud">
                    <div class="cloud1">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud2">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud3">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud4">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud5">
                        <img src="images/icon-cloud.png">
                    </div>
                    <div class="cloud6">
                        <img src="images/icon-cloud-transparent.png">
                    </div>
                </div>
                <div class="earth">
                    <div class="icon-earth ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">`
                    </div>
                    <div class="house">
                        <img class="house1 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/icon-house1.png">
                        <img class="house2 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"src="images/icon-house2.png">
                        <img class="house3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="images/icon-house3.png">
                        <img class="house4 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/icon-house4.png">
                        <img class="house5 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s" src="images/icon-house5.png">
                        <img class="house6 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" src="images/icon-house6.png">
                        <img class="house7 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s" src="images/icon-house7.png">
                    </div>
                    <div class="bird">
                        <img class="bird1 ani" swiper-animate-effect="birdFly1" swiper-animate-duration="1.1s" swiper-animate-delay="1.3s" src="images/icon-bird.png">
                        <img class="bird2 ani" swiper-animate-effect="birdFly2" swiper-animate-duration=".7s" swiper-animate-delay="1.8s" src="images/icon-bird.png">
                        <img class="bird3 ani" swiper-animate-effect="birdFly3" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/icon-bird.png">
                        <img class="bird4 ani" swiper-animate-effect="birdFly4" swiper-animate-duration=".8s" swiper-animate-delay="1.5s" src="images/icon-bird.png">
                        <img class="bird5 ani" swiper-animate-effect="birdFly5" swiper-animate-duration=".8s" swiper-animate-delay="2s" src="images/icon-bird.png">
                    </div>
                    <img class="text ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3s" src="images/text-scene8.png">
                </div>
            </div>
            <div class="swiper-slide scene9">
                <div class="logo">
                    <img class="logo-vanke ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s" src="images/logo.png">
                    <div class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                    <img class="logo-owl ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s" src="images/logo-owl.png">
                </div>
                <img class="text-hello ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s" src="images/text-hello.png">
            </div>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/swiper.jquery.min.js"></script>
    <script src="scripts/swiper.animate.min.js"></script>
    <script src="scripts/typed.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
